# Workflow for building and deploying a React + Vite app to GitHub Pages
name: Deploy React App to GitHub Pages

on:
  push:
    branches: ["main"]   # Runs on pushes to main
  workflow_dispatch:     # Allows manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      # ✅ Fail fast if secrets are missing
      - name: Verify environment variables
        run: |
          test -n "$VITE_FIREBASE_API_KEY" || (echo "❌ Missing VITE_FIREBASE_API_KEY" && exit 1)
          test -n "$VITE_FIREBASE_AUTH_DOMAIN" || (echo "❌ Missing VITE_FIREBASE_AUTH_DOMAIN" && exit 1)
          test -n "$VITE_FIREBASE_PROJECT_ID" || (echo "❌ Missing VITE_FIREBASE_PROJECT_ID" && exit 1)
          test -n "$VITE_FIREBASE_STORAGE_BUCKET" || (echo "❌ Missing VITE_FIREBASE_STORAGE_BUCKET" && exit 1)
          test -n "$VITE_FIREBASE_MESSAGING_SENDER_ID" || (echo "❌ Missing VITE_FIREBASE_MESSAGING_SENDER_ID" && exit 1)
          test -n "$VITE_FIREBASE_APP_ID" || (echo "❌ Missing VITE_FIREBASE_APP_ID" && exit 1)
          test -n "$VITE_FIREBASE_MEASUREMENT_ID" || (echo "❌ Missing VITE_FIREBASE_MEASUREMENT_ID" && exit 1)
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}

      - name: Build project
        run: bun run build
        env:   # ✅ explicitly inject secrets into the build step
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}

      - name: Add .nojekyll and setup SPA routing
        run: |
          touch ./dist/.nojekyll
          cp ./dist/index.html ./dist/404.html

      - name: Add CNAME
        run: echo "humanityproject.eu" > ./dist/CNAME

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
